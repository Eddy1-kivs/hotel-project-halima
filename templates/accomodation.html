{% extends 'base.html' %}
{% load static%}
{% block content %}

<div class="coffee_section layout_padding">
    <div class="container">
        <div class="row">
            <h1 class="coffee_taital">Rooms Available</h1>
            <div class="bulit_icon"><img src="{% static 'images/bulit-icon.png' %}"></div>
        </div>
    </div>
    <div class="coffee_section_2">
        <div id="main_slider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container-fluid">
                        <div class="row">
                            {% for room in rooms %}
                            <div class="col-lg-3 col-md-6 mb-5">
                                <div class="coffee_img"><img src="{{ room.cover_image.url }}"></div>
                                <h3 class="types_text">{{ room.name }}</h3>
                                <p class="meal_price">Price: Ksh {{ room.price }}</p>
                                <div class="read_bt"><a href="{% url 'view_room' room.id %}" class="view-btn">View</a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
