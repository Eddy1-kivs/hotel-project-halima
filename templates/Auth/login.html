{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title">
                    <h4>Login to your account</h4>
                </div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="text" name="username" placeholder="username" id="usernameField"
                            class="form-control form-control-sm" value="{{ fieldValues.username }}">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="password" id="passwordField"
                            class="form-control form-control-sm">
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn">
                </form>
                <div class="container">
                    <span class="text lead lead">Don't have an account?<a
                            href="{% url 'register' %}">Register</a></span><br>
                    <span class="text lead lead">Forgot password?<a href="">Reset
                            it</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
<style>
    .showPasswordToggle {
        cursor: pointer;
        transition: all;
    }

    .showPasswordToggle:hover {
        transform: scale(1.2);
    }
</style>
<!--<script src="/static/js/register.js"></script>-->
{% endblock %}
