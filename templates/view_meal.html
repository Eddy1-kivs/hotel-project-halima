{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ meal.image.url }}" class="img-fluid" alt="{{ meal.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ meal.name }}</h2>
            <p class="text-muted">Price: Ksh {{ meal.price }}</p>
            <p>{{ meal.description }}</p>

            <form action="{% url 'add_to_cart' meal.id %}" method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
